<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./style.css">
   <title>Modulo 8 exercicio</title>
</head>
<body>
   <div class="container">
      <header>
         <img src="./images/logo.png" alt="diploma e capela">
         <h1>Calculadora de Médias</h1>
      </header>
      <section>
         <form id="Fcadastro">
            <input type="text" id="Atividade" required placeholder="Nome da Atividade">
            <input type="number" id="Nota" required placeholder="Nota" min="0" max="10">
            <button type="submit">Adicionar</button>
         </form>
         <table cellspacing="0">
            <thead>
               <tr>
                  <th>Nome da atividade:</th>
                  <th>Nota:</th>
                  <th>Situação:</th>
               </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
               <tr>
                  <td>Media Final:</td>
                  <td id="MFinal"> </td>
                  <td id="RFinal"> </td>
               </tr>
            </tfoot>
         </table>
      </section>
   </div>
   <script src="./script.js"></script>
</body>
</html>
